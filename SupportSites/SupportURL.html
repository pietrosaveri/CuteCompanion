<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuteCompanion - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FC6F4D;
            --secondary-color: #A4B5A1;
            --bg-color: #f4f7f4;
            --text-color: #4a4a4a;
        }

        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background-color: var(--secondary-color);
            /* Cute polka dot pattern */
            background-image: radial-gradient(#ffffff 15%, transparent 16%), radial-gradient(#ffffff 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            color: var(--text-color);
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 4px solid white;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 700;
        }

        .button {
            display: inline-block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(252, 111, 77, 0.3);
            font-family: 'Fredoka', sans-serif;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 111, 77, 0.4);
            background: #ff8164;
        }

        .feedback-box {
            margin-top: 30px;
            text-align: left;
            background: #fff9f7;
            padding: 20px;
            border-radius: 16px;
            border: 2px dashed var(--secondary-color);
        }

        .feedback-box h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--secondary-color);
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #eee;
            font-size: 16px;
            resize: none;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .sprites-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sprite {
            width: 48px;
            height: 48px;
            object-fit: contain;
            animation: bounce 2s infinite;
        }

        .sprite:nth-child(2) { animation-delay: 0.2s; }
        .sprite:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="../AppIcon/1024_AppIcon.png" alt="CuteCompanion Icon" class="app-icon">
        
        <div class="sprites-container">
            <img src="../Gifs/funnyDuck.gif" class="sprite" alt="funnyDuck" width="200">
            <img src="../Gifs/frog.gif" class="sprite" alt="Frog">
            <img src="../Gifs/mushroom.gif" class="sprite" alt="Mushroom">
        </div>

        <h1>CuteCompanion Support</h1>
        
        <p><strong>CuteCompanion</strong> is your tiny digital friend! We hope you're enjoying the company.</p>
        
        <p>If you have any questions, issues, or just want to say hi to your desktop buddies, we're here to help!</p>

        <a href="mailto:saveri.pietro@icloud.com" class="button">Contact Support</a>

        <div class="feedback-box">
            <h3>Send Us Your Feedback</h3>
            <textarea id="feedback" placeholder="Tell us what you think or suggest a new companion..."></textarea>
            <button class="button" style="width: 100%; margin-top: 10px;" onclick="sendFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script>
        function sendFeedback() {
            var feedbackText = document.getElementById('feedback').value;
            if (feedbackText.trim() === "") {
                alert("Please enter your feedback before submitting.");
                return;
            }

            var mailtoLink = "mailto:saveri.pietro@icloud.com?subject=CuteCompanion Feedback&body=" + encodeURIComponent(feedbackText);
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>
